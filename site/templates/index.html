<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="../static/imgs/pokeball.png"/>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/main.css">
	<title>Missing No.</title>
	<script type="text/javascript">
		// Wait for the page to load first
		window.onload = function() {
			//Get a reference to the link on the page
			// with an id of "arrow"
			var a = document.getElementById("left-arrow");	
			var b = document.getElementById("right-arrow");
			var c = document.getElementById("banner");
			//Set code to run when the link is clicked
			// by assigning a function to "onclick"
			a.onclick = function() {
				location.reload(forceGet=true);
				return false;
			}
			b.onclick = function() {
				location.reload(forceGet=true);
				return false;
			}
			c.onclick = function() {
				location.reload(forceGet=true);
				return false;
			}
		}
	</script>
</head>
<body>
	<img src="../static/imgs/veridian-forest.png" id="bg" alt="">
	<a href="https://github.com/ohnorobo/pokemon"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 101; width: 9%" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork us on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
	<div id="banner"><h1><a href="http://frankenpokemon.me">Hack Beanpot's Pok√©dex!</a></h1></div>
	<div id="arrows">
		<div id="left-arrow"><a href="http://frankenpokemon.me"><img src="../static/imgs/arrow.png" alt="previous"></a></div>
		<div id="right-arrow"><a href="http://frankenpokemon.me"><img src="../static/imgs/arrow.png" alt="next"></a></div>
	</div>
	<div id="pokedex-bg">
		<div id="pokedex-wrapper">
			<div class="pokename-border">
				<div class="pokename" class="pixelfont">{{pokename}}</div>
			</div>
			<div id="pokesprite"><img src="../static/imgs/horror.png" alt="pokemon sprite"></div>

			<!-- Pokemon Info -->
			<div id="pokemon-info">
					<div id="type1" class="type">
						<div class="{{type1}} type-inner">
							<span>{{type1}}</span>
						</div>
					</div>
					<div id="type2" class="type">
						<div class="{{type2}} type-inner">
							<span>{{type2}}</span>
						</div>
					</div>
				<div class="info">
					<div class="info-upper">
						<div class="info-desc">Height</div>
			  <div class="info-value">{{height}}</div>
					</div>
					<div class="info-bottom">
						<div class="info-desc">Weight</div>
			  <div class="info-value">{{weight}}</div>
					</div>
				</div>
			</div>

			<!-- Pokemon Description -->
			<div class="description-border">
				<div class="description">
			{{description}}
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
